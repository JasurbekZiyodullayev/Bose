<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Bose</title>
</head>
<body>
    

    <div class="weapper">
        <header class="header">
            <div class="container">
                <nav class="header__menu">
                    <div class="header__menu-left">
                        <a href="#" class="header__logo">
                            <img src="/assets/icons/logo.svg" alt="">
                        </a>
                    <ul>
                        <li class="header__item"><a href="">Headphone</a></li>
                        <li class="header__item"><a href="">Speakers</a></li>
                        <li class="header__item"><a href="">Audio sunglasses</a></li>
                        <li class="header__item"><a href="">Support</a></li>
                    </ul>
                    </div>
                    <div class="header__menu-right">
                        <ul>
                            <li class="header__menu-icon"><img src="assets/icons/basket.svg" alt="basket"></li>
                            <li class="header__menu-icon"><img src="assets/icons/search.svg" alt="search"></li>
                            <li class="header__menu-icon--user-logo">
                                <img src="assets/images/user-logo.png" alt="user">
                                <img src="assets/icons/arrow.svg" alt="" class="user-logo-arrow">
                            </li>
                        </ul>
                    </div>
                </nav>
                <section id="header__body">
                    <div class="header__body-left">
                        <h1>QuietComfort 35 wireless headphones II</h1>
                        <div class="section-color">
                            <p>Select your color:</p>
                            <div class="section-color__panel-wrapper">
                                <div class="section-color__panel-wrap">
                                    <div class="section-color__panel active"></div>
                                    <p class="type-color active">Silver</p>
                                </div>
                                <div class="section-color__panel-wrap">
                                    <div class="section-color__panel"></div>
                                    <p class="type-color">Orange</p>
                                </div>
                                <div class="section-color__panel-wrap">
                                    <div class="section-color__panel"></div>
                                    <p class="type-color">Green</p>
                                </div>
                                <div class="section-color__panel-wrap">
                                    <div class="section-color__panel"></div>
                                    <p class="type-color">Yellow</p>
                                </div>
                                <div class="section-color__panel-wrap">
                                    <div class="section-color__panel"></div>
                                    <p class="type-color">Red</p>
                                </div>
                            </div>
                        </div>
                        <div class="price">
                            <h2>$229.95</h2>
                            <button type="button">BUY NOW</button>
                        </div>
                    </div>
                    <div class="header__body-right">
                        <img src="/assets/images/headphone.png" alt="">
                    </div>
                </section>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <section id="slideshow">
                    <div class="slideshow-wrap">
                        <div class="slideshow-item">
                            <img src="/assets/images/slideshow1.png" alt="">
                        </div>
                        <div class="slideshow-item">
                            <img src="/assets/images/slideshow2.png" alt="">
                        </div>
                        <div class="slideshow-item">
                            <img src="/assets/images/slideshow3.png" alt="">
                        </div>
                        <div class="slideshow-item">
                            <img src="assets/images/slideshow4.png" alt="">
                        </div>
                        <div class="slideshow-item">
                            <img src="assets/images/slideshow5.png" alt="">
                        </div>
                        <div class="prev"><img src="assets/icons/Prev.svg" alt=""></div>
                        <div class="next"><img src="assets/icons/Next.svg" alt=""></div>
                    </div>
                </section>
            </div>
        </main>
    </div>

</body>
</html>
